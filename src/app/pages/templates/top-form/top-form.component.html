<div class="row">
  <div class="col">
    <widget-card title="Form Template">
      <form #demoForm="ngForm" (ngSubmit)="saveData(demoForm.value)">

        <widget-form-item label="Name">
          <input type="text" class="form-control"
           ngModel name="name" placeholder="Enter Name">
        </widget-form-item>

        <fieldset ngModelGroup="contact">

          <widget-form-item label="Phone">
            <input type="tel" class="form-control"
             ngModel name="phone" placeholder="Enter Phonenumber">
          </widget-form-item>

          <widget-form-item label="email">
            <input type="email" class="form-control"
             ngModel name="email" placeholder="Enter email">
          </widget-form-item>

        </fieldset>

        <button type="submit" class="btn btn-primary">Save</button>

      </form>
    </widget-card>
  </div>

  <div class="col">
    <widget-card title="Output Value">
      <pre>{{demoForm.value | json}}</pre>
    </widget-card>
  </div>

  <div class="col">
    <widget-card title="Submitted Value">
      <pre>{{submittedData | json}}</pre>
    </widget-card>
  </div>
</div>
